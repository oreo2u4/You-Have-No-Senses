<head>
  <meta charset="Sound">
  <meta name="Sound" content="width=device-width, initial-scale=1">
  <style>

 @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
   nav {
  display: block;
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  background: black;
  padding: 1rem;
  margin: 0;
  text-align: center;
}

#menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: inline-block;
}

#menu li {
    display: inline-block;
    margin-right: 0.1rem;
}
    
    #menu li a {
    color: cyan;
     font-family: "Anton", sans-serif;
    text-transform: uppercase;
    letter-spacing: .1rem;
    text-decoration: none;
    padding: 1rem;
    font-weight: 200;
}

#menu li a:hover {
    color: red;
}


    .video-background {
        background: #000;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -99;
    }
    .video-foreground,
    .video-background iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
 
    .vid-info {
    	display: grid;
        place-items: center;
        width: 33vw;
        height: 33vw;
        border-radius: 50%;
        background: rgba(255,255,0,0.7);
        color: #000;
        padding: 1rem;
        font-family: Avenir, Helvetica, sans-serif;
        font-size: 1.5vw;
        text-align: center;
        overflow: hidden;
    }
    .vid-info div {
    	padding: 2rem;
    }
    .vid-info h1 {
    	font-family: 'Montagu Slab', serif;
    	font-size: 2.25vw;
        font-weight: 700;
        margin-top: 0;
        line-height: 1.2;
    }
    @media (min-aspect-ratio: 4/3) {
      .video-foreground { height: 300%; top: -100%; }
    }
    @media (max-aspect-ratio: 4/3) {
      .video-foreground { width: 300%; left: -100%; }
    }
    @media all and (max-width: 600px) {
    .vid-info { width: 50%; padding: .5rem; }
    .vid-info h1 { margin-bottom: .2rem; }
    }
    @media all and (max-width: 500px) {
    .vid-info .acronym { display: none; }
    }
  </style>
</head>
