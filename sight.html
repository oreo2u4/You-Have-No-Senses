  .slide {
    position: relative;
    padding: 25vh 10%;
    min-height: 100vh;
    width: 100vw;
    box-shadow: 0 -1px 10px rgba(0, 0, 0, .7);
      transform-style: inherit;
  }

  
 img {
    position: absolute;
    top: 50%;
    left: 35%;
    width: 320px;
    aspect-ratio: auto;
    transform: translateZ(.25px) scale(.75) translateX(100%) translateY(50%);
    box-shadow: 0 0 8px rgba(0, 0, 0, 0);
  }

 img:nth-of-type(2) {
    transform: translateZ(.7px) scale(.5) translateX(-100%) translateY(-90%);
    aspect-ratio: auto;
  }
  
#slide1 img:first-of-type{
    transform: translateZ(.6px) scale(.4) translateX(160%) translateY(-50%);
    aspect-ratio: auto;
  }
  
#slide1 img:last-of-type {
    transform: translateZ(.4px) scale(.6) translateX(-80%) translateY(-30%);
    aspect-ratio: auto;
  }
  
#slide2 img:first-of-type{
    transform: translateZ(.6px) scale(.6) translateX(-100%) translateY(50%);
    aspect-ratio: auto;
  }
  
#slide2 img:last-of-type {
    transform: translateZ(.7px) scale(.7) translateX(70%) translateY(-50%);
    aspect-ratio: auto;
  }
  
#slide3 img:first-of-type{
    transform: translateZ(.4px) scale(.6) translateX(80%) translateY(-150%);
    aspect-ratio: auto;
  }
  
#slide3 img:last-of-type {
    transform: translateZ(.5px) scale(.6) translateX(-90%) translateY(-50%);
    aspect-ratio: auto;
  }
  
#slide4 img:first-of-type{
    transform: translateZ(.4px) scale(.6) translateX(160%) translateY(-150%);
    aspect-ratio: auto;
  }
  
#slide4 img:last-of-type {
    transform: translateZ(.3px) scale(1) translateX(-90%) translateY(-20%);
    aspect-ratio: auto;
  }

  .slide:before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    box-shadow: 0 0 8px 1px rgba(0, 0, 0, .7);
  }
  
  .slide:nth-child(2n) .title {
    margin-left: 0;
    margin-right: auto;
  }

  .slide:nth-child(2n+1) .title {
    margin-left: auto;
    margin-right: 0;
  }

  .slide, .slide:before {
    background: 50% 50% / cover;  
  }

  #title {
    background-image: url("https://121clicks.com/wp-content/uploads/2021/10/confusing_perspective_images_pt2_featured.jpg");
    z-index:2;

  }

  #title h1 {
    transform: translateZ(.25px) scale(.5);

    background: url(/tutorials/i/pure-css-parallax-logo-1280x687px.png) no-repeat 0 50%;

    display: block;
    font-size: 0;
  }
